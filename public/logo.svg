<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0369A1"/>
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  <!-- Compass Design -->
  <g transform="translate(100,100)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <!-- Direction Points -->
    <path d="M0 -55 L8 -35 L0 -40 L-8 -35 Z" fill="white"/>
    <path d="M0 55 L8 35 L0 40 L-8 35 Z" fill="white" opacity="0.5"/>
    <path d="M55 0 L35 8 L40 0 L35 -8 Z" fill="white" opacity="0.5"/>
    <path d="M-55 0 L-35 8 L-40 0 L-35 -8 Z" fill="white" opacity="0.5"/>
    <!-- Compass Needle -->
    <path d="M0 -45 L12 0 L0 15 L-12 0 Z" fill="white"/>
    <path d="M0 -45 L0 0 L-12 0 Z" fill="white" opacity="0.7"/>
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="4" fill="url(#logoGradient)"/>
  </g>
</svg>